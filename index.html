    <h2 id="overview">Overview</h2>
    <p>
      SZaru is a libray to use <a href="http://code.google.com/p/szl/">Sawzall</a> aggregators 
      in pure C++, Ruby and Python.
      Currently, I have implemented 3 aggregators (unique, top, quantile).
